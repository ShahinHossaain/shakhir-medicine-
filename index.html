<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- link tailwind  -->
    <link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap"
  rel="stylesheet" />
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
<script src="https://cdn.tailwindcss.com/3.2.4"></script>
<script>
  tailwind.config = {
    darkMode: "class",
    theme: {
      fontFamily: {
        sans: ["Roboto", "sans-serif"],
        body: ["Roboto", "sans-serif"],
        mono: ["ui-monospace", "monospace"],
      },
    },
  };
</script>
    <!-- link icon  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body class=" bg-gradient-to-r from-blue-200 to-slate-200">
    <div class="border-b-2 border-gray-500 w-2/3 md:w-1/2 mx-auto mt-4 mb-7 pb-4">
        <h1 class="text-3xl md:text-5xl font-extrabold text-center text-blue-700 font-serif">Doctor Prescription <i class="bi bi-clipboard2-pulse-fill text-4xl"></i></h1>
    </div>
    <div class="md:grid grid-cols-3 justify-around text-center text-slate-700">
        <div class="mx-auto w-full">
            <label class="block text-sm md:text-3xl font-semibold mb-5" for="medicine">Medicine Name</label>
            <!-- <input class="bg-slate-600 border-2 border-blue-700 focus:bg-slate-700 focus:text-white text-gray-300  w-1/2 text-center py-2 rounded-md" id="medicine-name" type="text" placeholder="medicine"> -->
            <!-- new start  -->
            <div class="flex justify-center bg-slate-600 w-1/2 text-white p-1 rounded-lg mx-auto">
                <div class="">
                  <select data-te-select-init data-te-select-filter="true" id="selected">
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                    <option value="4">Four</option>
                    <option value="5">Five</option>
                    <option value="6">Six</option>
                    <option value="7">Seven</option>
                    <option value="8">Eight</option>
                    <option value="9">Nine</option>
                    <option value="10">Ten</option>
                  </select>
                </div>
              </div>
              
            <!-- new end  -->
        </div>
        <div class="flex justify-evenly gap-x-5 md:gap-x-10 mx-8 md:mx-auto my-5 md:my-0">
            <div class="text-left md:text-center">
                <label class="block text-sm md:text-xl mt-1 font-semibold mb-5" for="mg">Quantity(mg)</label>
                <input class="bg-slate-600 border-2 border-blue-700 focus:bg-slate-700 focus:text-white text-gray-300 mt-2 w-1/3  text-center py-1 rounded-md" id="quantity" type="text" placeholder="mg">
            </div>
            <div>
                <label class="block mt-1 text-xs md:text-xl  font-semibold mb-5" for="day">Morning</label>
                <input class="bg-slate-400 focus:bg-slate-700 text-white focus:text-gray-300 mt-3 w-6 h-6 " id="morning" type="checkbox">
            </div>
            <div>
                <label class="block mt-1 text-xs md:text-xl font-semibold mb-5" for="noon">Noon</label>
                <input class="bg-slate-400 focus:bg-slate-700 text-white focus:text-gray-300 mt-3 w-6 h-6 " id="noon" type="checkbox">
            </div>
            <div>
                <label class="block mt-1 text-xs md:text-xl font-semibold mb-5" for="night">Night</label>
                <input class="bg-slate-400 focus:bg-slate-700 text-white focus:text-gray-300 mt-3 w-6 h-6 " id="night" type="checkbox">
            </div>
        </div>
        <div>
            <button class=" bg-blue-600 hover:bg-blue-700 shadow-2xl hover:shadow-none px-6 py-3 w-1/2 md:p-6 md:mt-4 md:text-xl text-white rounded-md " onclick="add()">Add</button>
        </div>
    </div>

    <div class="text-center mt-8  md:mx-32 text-slate-700">
        <div class="border-b-2 pb-1 mb-4 border-gray-500">
            <h1 class="text-lg md:text-3xl font-bold mb-4 text-blue-700">Selected Medicine <i class="bi bi-capsule"></i></h1>
        </div>
        <!-- header of order list  -->
        <div class="flex mx-1 justify-between  md:ml-5 md:grid grid-cols-5 md:mr-48 text-xs md:text-xl font-bold font-serif mb-5">
            <div class="col-span-2  md:w-auto">Medicine</div>
            <div>Quantity</div>
            <div class="md:text-right">
                <span class="text-xs ml-2 md:ml-4">
                    <span class="hidden md:inline-block">Morning</span>
                    <span class="md:hidden">Mo</span>
                </span> 
                <span class="text-xs ml-2 md:ml-2">
                    <span class="hidden md:inline-block">Noon</span>
                    <span class="md:hidden">No</span>
                </span> 
                <span class="text-xs ml-2 md:ml-2">
                    <span class="hidden md:inline-block">Night</span>
                    <span class="md:hidden">ni</span>
                </span> 
    
            </div>
            <div class="text-right text-red-600">
                <p class="text-xs md:text-sm">Delete</p>
            </div>
        </div>
        <!-- order list  -->
        <ol class="OL">
            
        </ol>
    </div>
    <!-- tailwind  -->
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
    
    <script src="function.js"></script>
    <script src="code.js"></script>

</body>
</html>
